<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Property Lead Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border: #374151;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-brand h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .agent-info {
            text-align: right;
            margin-right: 16px;
        }

        .agent-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .agent-role {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .theme-toggle, .logout-btn, .export-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .theme-toggle:hover, .logout-btn:hover, .export-btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
        }

        .export-btn {
            background: var(--success);
            color: white;
            border: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-icon.primary { background: rgba(102, 126, 234, 0.1); color: var(--primary); }
        .stat-icon.success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .stat-icon.warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .stat-icon.info { background: rgba(59, 130, 246, 0.1); color: var(--info); }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 13px;
            font-weight: 500;
        }

        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--error); }

        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
            margin-bottom: 32px;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .leads-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
        }

        .leads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .search-filter {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            flex: 1;
        }

        .search-input, .filter-select {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            min-width: 200px;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            color: var(--primary);
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-new { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        .status-contacted { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .status-hot { background: rgba(239, 68, 68, 0.1); color: var(--error); }
        .status-site-visit-booked { background: rgba(168, 85, 247, 0.1); color: #a855f7; }
        .status-closed-won { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-closed-lost { background: rgba(107, 114, 128, 0.1); color: var(--text-tertiary); }
        .status-cold { background: rgba(156, 163, 175, 0.1); color: var(--text-tertiary); }

        .score-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
        }

        .score-hot { background: rgba(239, 68, 68, 0.1); color: var(--error); }
        .score-warm { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .score-cold { background: rgba(59, 130, 246, 0.1); color: var(--info); }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            margin-right: 4px;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .status-select {
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
        }

        .status-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.2s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--error);
            color: white;
        }

        .modal-body {
            padding: 24px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .detail-item {
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .detail-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .notes-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .notes-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .note-item {
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid var(--primary);
        }

        .note-text {
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .note-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .add-note-form {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .note-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .note-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .add-note-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .add-note-btn:hover {
            background: var(--primary-dark);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .quick-action-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .quick-action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-wrap: wrap;
            }
            
            .agent-info {
                order: 3;
                width: 100%;
                text-align: left;
                margin: 12px 0 0 0;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 16px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .search-input, .filter-select {
                width: 100%;
            }
            
            .table-container {
                overflow-x: scroll;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Property Lead Manager</h1>
        </div>
        
        <div class="navbar-actions">
            <div class="agent-info">
                <div class="agent-name" id="agentName">Loading...</div>
                <div class="agent-role" id="agentRole">Agent</div>
            </div>
            <button class="export-btn" id="exportBtn">Export CSV</button>
            <button class="theme-toggle" id="themeToggle">Dark Mode</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Total Leads</span>
                    <div class="stat-icon primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="totalLeads">0</div>
                <div class="stat-change positive" id="totalLeadsChange">Loading...</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Hot Leads</span>
                    <div class="stat-icon warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="hotLeads">0</div>
                <div class="stat-change" id="hotLeadsChange">Score 70+</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Conversions</span>
                    <div class="stat-icon success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="conversions">0</div>
                <div class="stat-change positive" id="conversionRate">0% rate</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">Response Rate</span>
                    <div class="stat-icon info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="responseRate">0%</div>
                <div class="stat-change" id="responseTime">Avg: calculating...</div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="chart-card">
                <h2 class="card-title">Lead Performance</h2>
                <canvas id="performanceChart"></canvas>
            </div>

            <div class="chart-card">
                <h2 class="card-title">Lead Distribution</h2>
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <div class="leads-section">
            <div class="leads-header">
                <h2 class="card-title">Your Leads</h2>
                <div class="search-filter">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search leads...">
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="new">New</option>
                        <option value="contacted">Contacted</option>
                        <option value="hot">Hot</option>
                        <option value="site visit booked">Site Visit Booked</option>
                        <option value="closed won">Closed Won</option>
                        <option value="closed lost">Closed Lost</option>
                        <option value="cold">Cold</option>
                    </select>
                    <select class="filter-select" id="scoreFilter">
                        <option value="">All Scores</option>
                        <option value="70">Hot (70+)</option>
                        <option value="50">Warm (50+)</option>
                        <option value="0">All</option>
                    </select>
                </div>
            </div>

            <div id="leadsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading leads...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="leadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Lead Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                Loading...
            </div>
        </div>
    </div>

    <script>
        let currentAgent = null;
        let allLeads = [];
        let currentLead = null;
        let performanceChart = null;
        let distributionChart = null;

        async function init() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/dashboard/login.html';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (!data.success) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('agent');
                    window.location.href = '/dashboard/login.html';
                    return;
                }

                currentAgent = data.agent;
                document.getElementById('agentName').textContent = currentAgent.name;
                document.getElementById('agentRole').textContent = currentAgent.package + ' Plan';

                await loadLeads();
                initializeCharts();
                setupEventListeners();

            } catch (error) {
                console.error('Init error:', error);
                window.location.href = '/dashboard/login.html';
            }
        }

        async function loadLeads() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/leads?agent_id=${currentAgent.agent_id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.success) {
                    allLeads = data.leads;
                    updateStats();
                    renderLeadsTable(allLeads);
                    updateCharts();
                }

            } catch (error) {
                console.error('Error loading leads:', error);
            }
        }

        function updateStats() {
            const totalLeads = allLeads.length;
            const hotLeads = allLeads.filter(l => l.lead_score >= 70).length;
            const conversions = allLeads.filter(l => l.status === 'closed won').length;
            const contacted = allLeads.filter(l => l.status !== 'new').length;
            
            const conversionRate = totalLeads > 0 ? ((conversions / totalLeads) * 100).toFixed(1) : 0;
            const responseRate = totalLeads > 0 ? ((contacted / totalLeads) * 100).toFixed(0) : 0;

            document.getElementById('totalLeads').textContent = totalLeads;
            document.getElementById('hotLeads').textContent = hotLeads;
            document.getElementById('conversions').textContent = conversions;
            document.getElementById('conversionRate').textContent = conversionRate + '% rate';
            document.getElementById('responseRate').textContent = responseRate + '%';
            document.getElementById('totalLeadsChange').textContent = 'All time';
            document.getElementById('responseTime').textContent = 'Follow up promptly';
        }

        function renderLeadsTable(leads) {
            const container = document.getElementById('leadsContainer');

            if (leads.length === 0) {
                container.innerHTML = '<div class="loading"><p>No leads found</p></div>';
                return;
            }

            const html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th onclick="sortTable('customer_name')">Name</th>
                                <th onclick="sortTable('phone')">Phone</th>
                                <th onclick="sortTable('budget')">Budget</th>
                                <th onclick="sortTable('location')">Location</th>
                                <th onclick="sortTable('lead_score')">Score</th>
                                <th onclick="sortTable('status')">Status</th>
                                <th onclick="sortTable('created_at')">Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${leads.map(lead => `
                                <tr>
                                    <td><strong>${lead.customer_name}</strong></td>
                                    <td><a href="tel:${lead.phone}">${lead.phone}</a></td>
                                    <td>${lead.budget || 'N/A'}</td>
                                    <td>${lead.location || 'N/A'}</td>
                                    <td>
                                        <div class="score-badge ${getScoreClass(lead.lead_score)}">
                                            ${lead.lead_score}
                                        </div>
                                    </td>
                                    <td>
                                        <select class="status-select" onchange="updateStatus('${lead.id}', this.value)">
                                            <option value="new" ${lead.status === 'new' ? 'selected' : ''}>New</option>
                                            <option value="contacted" ${lead.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                                            <option value="hot" ${lead.status === 'hot' ? 'selected' : ''}>Hot</option>
                                            <option value="site visit booked" ${lead.status === 'site visit booked' ? 'selected' : ''}>Site Visit</option>
                                            <option value="closed won" ${lead.status === 'closed won' ? 'selected' : ''}>Closed Won</option>
                                            <option value="closed lost" ${lead.status === 'closed lost' ? 'selected' : ''}>Closed Lost</option>
                                            <option value="cold" ${lead.status === 'cold' ? 'selected' : ''}>Cold</option>
                                        </select>
                                    </td>
                                    <td>${new Date(lead.created_at).toLocaleDateString()}</td>
                                    <td>
                                        <button class="action-btn" onclick="viewLead('${lead.id}')">View</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function getScoreClass(score) {
            if (score >= 70) return 'score-hot';
            if (score >= 50) return 'score-warm';
            return 'score-cold';
        }

        function sortTable(column) {
            allLeads.sort((a, b) => {
                if (column === 'created_at') {
                    return new Date(b[column]) - new Date(a[column]);
                }
                if (column === 'lead_score') {
                    return b[column] - a[column];
                }
                return String(a[column]).localeCompare(String(b[column]));
            });
            filterLeads();
        }

        function filterLeads() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const scoreFilter = parseInt(document.getElementById('scoreFilter').value) || 0;

            let filtered = allLeads.filter(lead => {
                const matchSearch = lead.customer_name.toLowerCase().includes(search) ||
                                  lead.phone.includes(search) ||
                                  (lead.location && lead.location.toLowerCase().includes(search));
                
                const matchStatus = !statusFilter || lead.status === statusFilter;
                const matchScore = lead.lead_score >= scoreFilter;

                return matchSearch && matchStatus && matchScore;
            });

            renderLeadsTable(filtered);
        }

        async function updateStatus(leadId, newStatus) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/leads/${leadId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    await loadLeads();
                }

            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status');
            }
        }

        function viewLead(leadId) {
            currentLead = allLeads.find(l => l.id === leadId);
            if (!currentLead) return;

            document.getElementById('modalTitle').textContent = currentLead.customer_name;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Customer Name</div>
                        <div class="detail-value">${currentLead.customer_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Phone</div>
                        <div class="detail-value"><a href="tel:${currentLead.phone}">${currentLead.phone}</a></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">${currentLead.email || 'Not provided'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Budget</div>
                        <div class="detail-value">${currentLead.budget}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Location</div>
                        <div class="detail-value">${currentLead.location}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Urgency</div>
                        <div class="detail-value">${currentLead.urgency}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Financing</div>
                        <div class="detail-value">${currentLead.financing_status}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Property Type</div>
                        <div class="detail-value">${currentLead.property_type || 'Not specified'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Lead Score</div>
                        <div class="detail-value">${currentLead.lead_score}/100</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div class="detail-value">
                            <span class="status-badge status-${currentLead.status.replace(' ', '-')}">${currentLead.status}</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date Added</div>
                        <div class="detail-value">${new Date(currentLead.created_at).toLocaleDateString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Source</div>
                        <div class="detail-value">${currentLead.source}</div>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="quick-action-btn" onclick="window.location.href='tel:${currentLead.phone}'">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        Call Now
                    </button>
                    ${currentLead.email ? `
                    <button class="quick-action-btn" onclick="window.location.href='mailto:${currentLead.email}'">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Send Email
                    </button>
                    ` : ''}
                </div>

                <div class="notes-section">
                    <h3 class="notes-title">Notes</h3>
                    <div id="notesContainer">
                        ${currentLead.notes ? `
                        <div class="note-item">
                            <div class="note-text">${currentLead.notes}</div>
                        </div>
                        ` : '<p style="color: var(--text-secondary)">No notes yet</p>'}
                    </div>
                    <div class="add-note-form">
                        <input type="text" class="note-input" id="noteInput" placeholder="Add a note...">
                        <button class="add-note-btn" onclick="addNote()">Add</button>
                    </div>
                </div>
            `;

            document.getElementById('leadModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('leadModal').classList.remove('active');
            currentLead = null;
        }

        async function addNote() {
            const noteText = document.getElementById('noteInput').value.trim();
            if (!noteText) return;

            const token = localStorage.getItem('token');
            
            try {
                const existingNotes = currentLead.notes || '';
                const newNotes = existingNotes 
                    ? existingNotes + '\n---\n' + new Date().toLocaleString() + ': ' + noteText
                    : new Date().toLocaleString() + ': ' + noteText;

                const response = await fetch(`/api/leads/${currentLead.id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes: newNotes })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('noteInput').value = '';
                    await loadLeads();
                    viewLead(currentLead.id);
                }

            } catch (error) {
                console.error('Error adding note:', error);
                alert('Failed to add note');
            }
        }

        function exportCSV() {
            const headers = ['Name', 'Phone', 'Email', 'Budget', 'Location', 'Score', 'Status', 'Date'];
            const rows = allLeads.map(lead => [
                lead.customer_name,
                lead.phone,
                lead.email || '',
                lead.budget,
                lead.location,
                lead.lead_score,
                lead.status,
                new Date(lead.created_at).toLocaleDateString()
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leads-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function initializeCharts() {
            const perfCtx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(perfCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Leads',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(0,0,0,0.05)' } },
                        x: { grid: { display: false } }
                    }
                }
            });

            const distCtx = document.getElementById('distributionChart').getContext('2d');
            distributionChart = new Chart(distCtx, {
                type: 'doughnut',
                data: {
                    labels: ['New', 'Contacted', 'Hot', 'Closed'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: ['#3b82f6', '#f59e0b', '#ef4444', '#10b981']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function updateCharts() {
            const today = new Date();
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const count = allLeads.filter(l => {
                    const leadDate = new Date(l.created_at);
                    return leadDate.toDateString() === date.toDateString();
                }).length;
                last7Days.push(count);
            }
            performanceChart.data.datasets[0].data = last7Days;
            performanceChart.update();

            const statusCounts = {
                'new': allLeads.filter(l => l.status === 'new').length,
                'contacted': allLeads.filter(l => l.status === 'contacted').length,
                'hot': allLeads.filter(l => l.status === 'hot').length,
                'closed': allLeads.filter(l => l.status === 'closed won').length
            };
            distributionChart.data.datasets[0].data = Object.values(statusCounts);
            distributionChart.update();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterLeads);
            document.getElementById('statusFilter').addEventListener('change', filterLeads);
            document.getElementById('scoreFilter').addEventListener('change', filterLeads);
            document.getElementById('exportBtn').addEventListener('click', exportCSV);

            document.getElementById('themeToggle').addEventListener('click', () => {
                const html = document.documentElement;
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                document.getElementById('themeToggle').textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
                localStorage.setItem('theme', newTheme);
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('agent');
                window.location.href = '/dashboard/login.html';
            });

            document.getElementById('leadModal').addEventListener('click', (e) => {
                if (e.target.id === 'leadModal') {
                    closeModal();
                }
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
